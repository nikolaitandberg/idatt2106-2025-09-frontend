name: Frontend CI

on:
  push:
    branches: -main
      - dev
      - "81-*"
  pull_request:
    branches:
      - main
      - dev
      - "81-*"

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: aTrueYety/idatt2106-2025-09-backend
          ref: dev
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install maven -y
      - name: Build with Maven
        run: mvn -B package -Dspring.profiles.active=test-e2e -Ptest-e2e
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: target/

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_URL: https://localhost:3000
      NEXTAUTH_SECRET: aaa

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - run: npm ci
      - run: npm run build

      - run: ls -la .next

      - run: |
          if [ ! -d ".next" ] || [ -z "$(ls -A .next)" ]; then
            echo ".next directory is missing or empty";
            exit 1;
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .next

  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    env:
      DATABASE_URL: jdbc:h2:mem:testdb;Mode=MySQL
      DATABASE_USER: h2
      DATABASE_PASSWORD=: h2
      SPRING_DATABASE_DRIVER: org.h2.Driver

      NEXTAUTH_URL: https://localhost:3000
      NEXTAUTH_SECRET: aaa

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build/
      - name: Start Backend
        run: |
          nohup java -jar backend/prosjektoppgave-0.0.1-SNAPSHOT.jar --spring.profiles.active=test-e2e &
          sleep 10
      - name: Start Frontend
        run: |
          nohup cd frontend-build && npx next start &
          sleep 10
      - name: Run Cypress Test
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
