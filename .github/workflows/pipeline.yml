name: Frontend CI

on:
  push:
    branches: -main
      - dev
      - "81-*"
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - main
      - dev
      - "81-*"
    paths:
      - "frontend/**"

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - run: npm ci
      - run: npm run test:unit
      - run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: .next

  test-frontend:
    name: Test Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - run: npm ci
      - run: npm run lint
      - run: npm test
